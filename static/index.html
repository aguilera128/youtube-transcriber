<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcriber</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Transcriber</h1>
                <button id="historyBtn" class="icon-btn-large" title="Ver Historial">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
            <p>Convierte videos de YouTube a texto con el poder de la IA</p>
        </header>

        <main>
            <div class="input-wrapper">
                <div class="input-group">
                    <input type="text" id="videoUrl" placeholder="Pega el enlace de YouTube aqu√≠..." autocomplete="off">
                    <button id="transcribeBtn">
                        <span class="btn-text">Transcribir</span>
                    </button>
                </div>

                <!-- Model Selector -->
                <div class="model-selector">
                    <div class="selector-group">
                        <label for="engineSelect">Motor:</label>
                        <select id="engineSelect">
                            <option value="whisper">Whisper</option>
                            <option value="faster-whisper" selected>Faster-Whisper (4x m√°s r√°pido)</option>
                        </select>
                    </div>
                    <div class="selector-group">
                        <label for="modelSizeSelect">Tama√±o:</label>
                        <select id="modelSizeSelect">
                            <option value="tiny" selected>Tiny (M√°s r√°pido)</option>
                            <option value="base">Base (Equilibrado)</option>
                            <option value="small">Small (Mejor calidad)</option>
                            <option value="medium">Medium (M√°xima calidad)</option>
                        </select>
                    </div>
                    <div class="selector-group">
                        <label for="languageSelect">Idioma:</label>
                        <select id="languageSelect">
                            <option value="auto" selected>Auto-detectar</option>
                            <option value="es">Espa√±ol</option>
                            <option value="en">English</option>
                            <option value="fr">Fran√ßais</option>
                            <option value="de">Deutsch</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Portugu√™s</option>
                            <option value="zh">‰∏≠Êñá</option>
                            <option value="ja">Êó•Êú¨Ë™û</option>
                            <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="statusPill" class="status-pill hidden" style="display: none;">
                <div class="status-content">
                    <div class="status-icon el">
                        <div class="status-dot"></div>
                    </div>
                    <span class="status-text el">Iniciando...</span>
                </div>
                <div class="progress-bar-bg el">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>

            <div id="errorMsg" class="error-message hidden"></div>

            <!-- Result -->
            <div id="resultContainer" class="result-container hidden">
                <div class="result-header">
                    <div class="header-content">
                        <h2 id="videoTitle"></h2>
                        <div class="stats-container">
                            <span class="stat-badge" id="statTime">‚è±Ô∏è --s</span>
                            <span class="stat-badge" id="statWords">üìù -- palabras</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button id="exportTxtBtn" class="icon-btn" title="Exportar como TXT">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="12" y1="18" x2="12" y2="12"></line>
                                <line x1="9" y1="15" x2="15" y2="15"></line>
                            </svg>
                        </button>
                        <button id="exportSrtBtn" class="icon-btn" title="Exportar como SRT">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                                <line x1="8" y1="16" x2="16" y2="16"></line>
                                <line x1="8" y1="8" x2="16" y2="8"></line>
                            </svg>
                        </button>
                        <button id="copyBtn" class="icon-btn" title="Copiar texto">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                            <div class="tooltip" id="copyTooltip">Copiado!</div>
                        </button>
                    </div>
                </div>

                <div class="transcription-controls">
                    <button id="toggleTimestampsBtn" class="toggle-btn hidden">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span>Mostrar timestamps</span>
                    </button>
                </div>

                <div id="transcriptionText" class="transcription-text"></div>
            </div>
        </main>

    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal-overlay hidden" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Historial</h2>
                <button id="closeModalBtn" class="icon-btn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="historyList" class="history-list">
                    <!-- Items will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js?v=1.9"></script>
</body>

</html>
